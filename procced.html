<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .summary-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #333333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .summary-item:last-child {
            margin-bottom: 40px;
        }

        .summary-label {
            font-size: 18px;
            font-weight: 600;
            color: #555555;
        }

        .summary-value {
            font-size: 18px;
            font-weight: 700;
            color: #333333;
        }

        .confirm-btn, .edit-btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .confirm-btn {
            background-color: #52c41a;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .confirm-btn:hover {
            background-color: #46a515;
            transform: translateY(-2px);
        }

        .edit-btn {
            background-color: #ff6600;
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .edit-btn:hover {
            background-color: #cc5200;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .summary-container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .summary-label, .summary-value {
                font-size: 16px;
            }

            .confirm-btn, .edit-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="summary-container">
    <h2>Order Summary</h2>
    <div class="summary-item">
        <span class="summary-label">Type of Paper:</span>
        <span class="summary-value" id="summaryPaperType">Essay</span>
    </div>
    <div class="summary-item">
        <span class="summary-label">Quantity:</span>
        <span class="summary-value" id="summaryQuantity">1 Page</span>
    </div>
    <div class="summary-item">
        <span class="summary-label">Deadline:</span>
        <span class="summary-value" id="summaryDeadline">20 August 2024</span>
    </div>
    <div class="summary-item">
        <span class="summary-label">Total Price:</span>
        <span class="summary-value" id="summaryPrice">₹500</span>
    </div>
    <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
    <button class="edit-btn" onclick="editDetails()">Edit Details</button>
</div>

<script>
    // Example data, you will replace these with actual values from the previous form
    const paperType = 'Essay';
    const quantity = '3 Pages';
    const deadline = '20 August 2024';
    const price = '₹1500';

    document.getElementById('summaryPaperType').innerText = paperType;
    document.getElementById('summaryQuantity').innerText = quantity;
    document.getElementById('summaryDeadline').innerText = deadline;
    document.getElementById('summaryPrice').innerText = price;

    function editDetails() {
        // Logic to go back to the previous form and edit details
        window.history.back();
    }

    function confirmOrder() {
        // Logic to confirm the order
        alert('Order confirmed!');
        // Redirect or further steps after confirming the order
    }
</script>

</body>
</html>
